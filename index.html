<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电解铝价格历史趋势</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --success: #34a853;
            --danger: #ea4335;
            --text: #333;
            --bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .price-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .card-header .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .price-section {
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .price-value {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .price-unit {
            font-size: 24px;
            margin-left: 8px;
            font-weight: 500;
        }
        
        .price-time {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
        }
        
        .price-change {
            font-size: 16px;
            margin: 5px 0;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.05);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 80%;
            max-width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.25);
        }
        
        .refresh-btn:hover {
            background: #1669d8;
            transform: translateY(-2px);
        }
        
        .trend-chart {
            background: var(--bg);
            border-radius: 12px;
            padding: 15px;
            margin: 0 20px 30px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .chart-controls {
            display: flex;
            gap: 10px;
        }
        
        .chart-range-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chart-range-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(26, 115, 232, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .price-up {
            color: var(--danger);
        }
        
        .price-up::after {
            content: "▲";
            font-size: 20px;
            margin-left: 8px;
        }
        
        .price-down {
            color: var(--success);
        }
        
        .price-down::after {
            content: "▼";
            font-size: 20px;
            margin-left: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .data-error {
            color: #ea4335;
            background: #fff0f0;
            padding: 10px;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="price-card">
        <div class="card-header">
            <h1>电解铝价格历史趋势</h1>
        </div>
        
        <div class="price-section">
            <div class="price-value animate-fadeIn" id="current-price">
                <span class="loading-text">--</span><span class="price-unit">元/吨</span>
            </div>
            <div class="price-time">
                更新时间：<span id="update-time">--</span>
            </div>
            <div class="price-change" id="price-change">
                今日涨跌：<span id="change-value">--</span>
            </div>
            
            <button class="refresh-btn" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> 刷新数据
            </button>
        </div>
        
        <div class="trend-chart">
            <div class="chart-header">
                <div class="chart-title">近7天价格走势</div>
                <div class="chart-range">每日更新</div>
            </div>
            <div class="chart-container">
                <div class="chart-placeholder" id="chart-placeholder">
                    <div>加载趋势图...</div>
                </div>
                <canvas id="trend-chart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #1a73e8;"></div>
                    <span>当日价格</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            数据来源：长江有色金属网 (CCMN) 每日电解铝A00报价
        </div>
    </div>

    <div class="loading hidden" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // 页面元素
        const currentPriceEl = document.getElementById('current-price');
        const updateTimeEl = document.getElementById('update-time');
        const changeValueEl = document.getElementById('change-value');
        const refreshBtn = document.getElementById('refresh-btn');
        const loadingEl = document.getElementById('loading');
        const chartCanvas = document.getElementById('trend-chart');
        const chartPlaceholder = document.getElementById('chart-placeholder');
        
        // 价格数据API
        const PRICE_API_URL = 'aluminum_prices.json';
        
        // 图表实例和配置
        let trendChart = null;
        let historicalData = [];
        
        // 初始化图表
        function initChart() {
            const ctx = chartCanvas.getContext('2d');
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '铝锭价格',
                        data: [],
                        fill: false,
                        borderColor: '#1a73e8',
                        backgroundColor: 'rgba(26, 115, 232, 0.1)',
                        tension: 0.3,
                        pointBackgroundColor: '#1a73e8',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '元';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y.toLocaleString() + '元/吨';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 获取价格数据
        async function fetchPrice() {
            try {
                showLoading();
                
                // 添加时间戳参数防止缓存
                const response = await fetch(`${PRICE_API_URL}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`数据获取失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 找到铝数据
                const aluminumData = data.data.find(item => 
                    item.product.includes("铝") || item.product.includes("铝合金")
                );
                
                if (!aluminumData) {
                    throw new Error("未找到铝价数据");
                }
                
                // 更新显示
                updatePriceDisplay(aluminumData);
                
                // 获取所有历史数据
                historicalData = data.data.filter(item => 
                    item.product.includes("铝") || item.product.includes("铝合金")
                );
                
                // 更新图表
                updateChartData();
                
            } catch (error) {
                console.error('获取价格失败:', error);
                displayError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 更新价格显示
        function updatePriceDisplay(data) {
            const price = data.price.toLocaleString('zh-CN');
            const change = data.change;
            
            // 修复日期显示问题
            let formattedTime = "未知时间";
            try {
                // 尝试解析ISO格式时间
                if (data.timestamp) {
                    const updateDate = new Date(data.timestamp);
                    formattedTime = `${updateDate.getFullYear()}-${(updateDate.getMonth()+1).toString().padStart(2, '0')}-${updateDate.getDate().toString().padStart(2, '0')} ${updateDate.getHours().toString().padStart(2, '0')}:${updateDate.getMinutes().toString().padStart(2, '0')}`;
                } 
                // 尝试解析日期字段
                else if (data.date) {
                    // 处理"2023-07-15"格式
                    if (data.date.includes("-")) {
                        const dateParts = data.date.split("-");
                        if (dateParts.length === 3) {
                            formattedTime = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]}`;
                        }
                    }
                    // 处理"07-15"格式
                    else if (data.date.includes("-")) {
                        const currentYear = new Date().getFullYear();
                        const dateParts = data.date.split("-");
                        if (dateParts.length === 2) {
                            formattedTime = `${currentYear}-${dateParts[0]}-${dateParts[1]}`;
                        }
                    }
                }
            } catch (e) {
                console.error("日期解析错误:", e);
            }
            
            // 更新DOM内容
            currentPriceEl.innerHTML = `<span>${price}</span><span class="price-unit">元/吨</span>`;
            updateTimeEl.textContent = formattedTime;
            
            // 更新涨跌值
            let changeSign = '';
            if (change > 0) {
                changeSign = '+';
                changeValueEl.style.color = '#ea4335';
            } else if (change < 0) {
                changeValueEl.style.color = '#34a853';
            } else {
                changeValueEl.style.color = '#666';
            }
            changeValueEl.textContent = `${changeSign}${change}元`;
        }
        
        // 更新图表数据
        function updateChartData() {
            if (!trendChart) return;
            
            // 按日期排序
            const sortedData = [...historicalData].sort((a, b) => {
                try {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateA - dateB;
                } catch (e) {
                    return 0;
                }
            });
            
            // 提取标签和数据点
            const labels = [];
            const dataPoints = [];
            
            for (const item of sortedData) {
                try {
                    const date = new Date(item.date);
                    labels.push(`${date.getMonth()+1}月${date.getDate()}日`);
                    dataPoints.push(item.price);
                } catch (e) {
                    console.error("日期处理错误:", e);
                }
            }
            
            // 更新图表
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = dataPoints;
            trendChart.update();
            
            // 如果数据点足够，隐藏占位符
            if (dataPoints.length > 0) {
                chartPlaceholder.classList.add('hidden');
            }
        }
        
        // 显示错误信息
        function displayError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'data-error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            // 插入到价格部分之后
            const priceSection = document.querySelector('.price-section');
            priceSection.appendChild(errorDiv);
            
            // 5秒后移除错误信息
            setTimeout(() => {
                if (priceSection.contains(errorDiv)) {
                    priceSection.removeChild(errorDiv);
                }
            }, 5000);
        }
        
        // 显示加载状态
        function showLoading() {
            loadingEl.classList.remove('hidden');
            // 添加加载动画到价格显示
            currentPriceEl.innerHTML = '<span class="loading-text">加载中...</span><span class="price-unit">元/吨</span>';
            updateTimeEl.textContent = '--';
            changeValueEl.textContent = '--';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loadingEl.classList.add('hidden');
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图表
            initChart();
            
            // 首次获取价格
            fetchPrice();
            
            // 绑定刷新按钮
            refreshBtn.addEventListener('click', fetchPrice);
        });
    </script>
</body>
</html>
