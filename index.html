<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格行情</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1a73e8;
            --success: #34a853;
            --danger: #ea4335;
            --text: #333;
            --bg: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .price-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }
        
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .card-header .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }
        
        .price-section {
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .price-value {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .price-unit {
            font-size: 24px;
            margin-left: 8px;
            font-weight: 500;
        }
        
        .price-time {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
        }
        
        .price-change {
            font-size: 16px;
            margin: 5px 0;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.05);
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 80%;
            max-width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.25);
        }
        
        .refresh-btn:hover {
            background: #1669d8;
            transform: translateY(-2px);
        }
               
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(26, 115, 232, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .price-up {
            color: var(--danger);
        }
        
        .price-up::after {
            content: "▲";
            font-size: 20px;
            margin-left: 8px;
        }
        
        .price-down {
            color: var(--success);
        }
        
        .price-down::after {
            content: "▼";
            font-size: 20px;
            margin-left: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .data-error {
            color: #ea4335;
            background: #fff0f0;
            padding: 10px;
            border-radius: 8px;
            margin: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="price-card">
        <div class="card-header">
            <h1>A00铝今日均价价格</h1>
        </div>
        
        <div class="price-section">
            <div class="price-value" id="current-price">
                <span class="loading-text">--</span><span class="price-unit">元/吨</span>
            </div>
            <div class="price-time">
                更新时间：<span id="update-time">--</span>
            </div>
            <div class="price-change" id="price-change">
                今日涨跌：<span id="change-value">--</span>
            </div>
            
            <button class="refresh-btn" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> 刷新数据
            </button>
        </div>
        

        <div class="footer">
            数据来源：长江有色金属网 (CCMN)
        </div>
    </div>

    <div class="loading hidden" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // 页面元素
        const currentPriceEl = document.getElementById('current-price');
        const updateTimeEl = document.getElementById('update-time');
        const changeValueEl = document.getElementById('change-value');
        const refreshBtn = document.getElementById('refresh-btn');
        const loadingEl = document.getElementById('loading');
        
        // 价格数据API
        const PRICE_API_URL = 'aluminum_prices.json';
        
        
        // 获取价格数据
        async function fetchPrice() {
            try {
                showLoading();
                
                // 添加时间戳参数防止缓存
                const response = await fetch(`${PRICE_API_URL}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`数据获取失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 关键修复：找到最新日期的数据
                const latestData = findLatestData(data.data);
                
                if (!latestData) {
                    throw new Error("未找到最新铝价数据");
                }
                
                // 更新显示
                updatePriceDisplay(latestData);
                
                
            } catch (error) {
                console.error('获取价格失败:', error);
                displayError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 关键修复：找到最新日期的数据
        function findLatestData(dataArray) {
            if (!dataArray || dataArray.length === 0) return null;
            
            // 按日期降序排序
            const sortedData = [...dataArray].sort((a, b) => {
                try {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    return dateB - dateA; // 降序排序
                } catch (e) {
                    return 0;
                }
            });
            
            // 返回第一个元素（最新日期）
            return sortedData[0];
        }
        
        // 更新价格显示
        function updatePriceDisplay(data) {
            const price = data.price.toLocaleString('zh-CN');
            const change = data.change;
            
            // 修复日期显示问题
            let formattedTime = "未知时间";
            try {
                // 尝试解析日期字段
                if (data.date) {
                    const dateParts = data.date.split("-");
                    if (dateParts.length === 3) {
                        formattedTime = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]}`;
                    } else {
                        const currentYear = new Date().getFullYear();
                        formattedTime = `${currentYear}-${data.date}`;
                    }
                }
            } catch (e) {
                console.error("日期解析错误:", e);
            }
            
            // 更新DOM内容
            currentPriceEl.innerHTML = `<span>${price}</span><span class="price-unit">元/吨</span>`;
            updateTimeEl.textContent = formattedTime;
            
            // 更新涨跌值
            let changeSign = '';
            if (change > 0) {
                changeSign = '+';
                changeValueEl.style.color = '#ea4335';
            } else if (change < 0) {
                changeValueEl.style.color = '#34a853';
            } else {
                changeValueEl.style.color = '#666';
            }
            changeValueEl.textContent = `${changeSign}${change}元`;
        }
        
        
        // 显示错误信息
        function displayError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'data-error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            // 插入到价格部分之后
            const priceSection = document.querySelector('.price-section');
            priceSection.appendChild(errorDiv);
            
            // 5秒后移除错误信息
            setTimeout(() => {
                if (priceSection.contains(errorDiv)) {
                    priceSection.removeChild(errorDiv);
                }
            }, 5000);
        }
        
        // 显示加载状态
        function showLoading() {
            loadingEl.classList.remove('hidden');
            // 添加加载动画到价格显示
            currentPriceEl.innerHTML = '<span class="loading-text">加载中...</span><span class="price-unit">元/吨</span>';
            updateTimeEl.textContent = '--';
            changeValueEl.textContent = '--';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loadingEl.classList.add('hidden');
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            
            // 首次获取价格
            fetchPrice();
            
            // 绑定刷新按钮
            refreshBtn.addEventListener('click', fetchPrice);
        });
    </script>
</body>
</html>
